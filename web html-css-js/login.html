<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link href="/dist/output.css" rel="stylesheet" />
    <link href=”./output.css” rel=”stylesheet”> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fyp</title>
  </head>
  <body>
    <div class="relative w-full h-screen bg-zinc-100/90">
      <img />
      <div class="flex justify-center items-center h-full">
        <form
          onSubmit="{Auth}"
          class="max-w-[700px] w-full mx-auto bg-white p-8"
        >
          <h2 class="font-bold py-8">Sign in to fyp</h2>
          <!-- <p class="bg-red-200 text-center mb-3 py-2" +></p> -->
          <div class="flex flex-col mb-4">
            <input
              class="border-2 relative bg-white-100 p-2"
              type="text"
              placeholder="email address"
            />
          </div>
          <div class="flex flex-col mb-4">
            <input
              class="border-2 relative bg-white-100 p-2"
              type="password"
              placeholder="password"
            />
          </div>
          <button
            class="max-w-[200px] w-full py-2 mt-3 bg-blue-500 relative text-white"
          >
            Login
          </button>
          <p class="flex items-center mt-4">
            <input class="mr-2" type="checkbox" /> Remember me
          </p>
          <p class="text-center mt-8">Not a member? Sign up now</p>
        </form>
      </div>
    </div>
  </body>
</html>
